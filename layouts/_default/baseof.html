<!doctype html>
{{- $lang_code := site.LanguageCode | default "en-us" -}}
<html lang="{{ $lang_code }}" class="[--scroll-mt:9.875rem] [scrollbar-gutter:stable] lg:[--scroll-mt:6.3125rem]">
  <head>
    {{ partial "head" . }}
  </head>

  <body class="bg-neutral-100 antialiased transition-colors duration-500 dark:border-slate-50/[0.06] dark:bg-neutral-800">
    <div>
      <header
        class="supports-backdrop-blur:bg-white/95 sticky top-0 z-40 w-full flex-none bg-neutral-100 backdrop-blur transition-colors duration-500 dark:border-slate-50/[0.06] dark:bg-neutral-800 lg:z-50 lg:border-b lg:border-slate-900/10">
        {{ if .IsSection }}
          {{ partial "navbar" . }}
        {{ else }}
          {{ partial "navbar_blog" . }}
        {{ end }}
      </header>

      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </div>
  </body>
  <footer>
    {{ partial "footer" . }}
  </footer>
</html>
